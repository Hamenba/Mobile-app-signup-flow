<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Flow</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/f19c5d5657.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="box">
        <div class="form">
            <h2 class="heading">Sign Up</h2>
            <p class="info">Please registration with email and sign up <br> to continue using our app.</p> <br>
            <h3 class="heading1">Enter via Social Networks</h3>
            <a href=""><i class="fa-brands fa-facebook" style="color: rgb(10, 10, 175); font-size: 1.7rem; margin-left: 9rem; letter-spacing: 24px;"></i></a>
            <a href=""><i class="fa-brands fa-twitter" style="color: rgb(77, 150, 245); font-size: 1.7rem;"></i></a>
            <p class="info2">or login with <br> email</p>
            <input type="text" class="input" placeholder="Enter email" style="width: 18rem; height: 2rem; margin-left: 2.1rem; border-radius: 7px; border: 1px solid grey; outline: none; padding-left: 1rem;"> <br><br>
            <input type="password" class="input" placeholder="Enter password" style="width: 18rem; height: 2rem; margin-left: 2.1rem; border-radius: 7px; border: 1px solid grey; outline: none; padding-left: 1rem;"> <br><br>
            <input type="checkbox" class="checkbox" style="margin-left: 2.1rem;"><span style="font-size: 13.6px; margin-left: 8px;">I agree with privacy policy</span> <br><br> 
            <a href=""> <button type="button" class="signup">Sign Up</button> </a>
            <p class="info1">You already have an account? <a href="login.html" style="color: rgb(177, 20, 177); text-decoration: none;">Login</a> </p>
        </div>
    </div>

</body>
</html>
